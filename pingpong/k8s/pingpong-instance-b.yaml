apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-instance-b
  labels:
    app: pingpong-instance-b
    serviceName: PingPong.InstanceB
    releaseId: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong-instance-b
  template:
    metadata:
      labels:
        app: pingpong-instance-b
        serviceName: PingPong.InstanceB
        releaseId: dev
    spec:
      containers:
      - name: pingpong-instance-b
        image: pingpong:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: HTTP_PORT
          value: "8080"
        - name: INSTANCE_ID
          value: "instance-b"
        - name: SIBLING_URL
          value: "http://pingpong-instance-a:8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: pingpong-instance-b
  labels:
    app: pingpong-instance-b
spec:
  selector:
    app: pingpong-instance-b
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pingpong-instance-b-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: pingpong-b.localhost
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: pingpong-instance-b
            port:
              number: 8080
